{% extends "base.html" %}

{% block content %}
<section id="showcase">
    <div class="container">
        <h1>Destaques</h1>
        <!-- Quero mostrar apenas os 10 últimos produtos. Como? -->
        <div class="row">
            {% for product in six_lowest_price %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a href="{{ product.product_detail_url }}">
                        <img src="https://dummyimage.com/600x400/000/fff" alt="...">
                    </a>
                    <div class="caption">
                        <h3>{{product.name}}</h3>
                        <div class="well well-sm">Preço: {{product.price}}</div>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">Comprar</a>
                            <a href="{{ product.product_detail_url }}" class="btn btn-default" role="button">Detalhes</a> 
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
